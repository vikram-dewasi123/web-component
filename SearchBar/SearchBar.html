<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="SearchBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&family=Josefin+Sans:ital,wght@0,100;1,400&family=Montserrat&family=Poppins:ital,wght@0,300;0,400;1,100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <input type="checkbox" id="check">
        <div class="search-box">
            <input type="text" placeholder="type here...">
            <label for="check" class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
        </div>
    </div>
</body>
</html>
